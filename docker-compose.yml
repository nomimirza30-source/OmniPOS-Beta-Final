# OmniPOS VPS Deployment Configuration v2 (No redundant mounts)
services:
  api:
    build:
      context: .
      dockerfile: OmniPOS.Api/Dockerfile
    container_name: omnipos-api
    networks:
      - omnipos-network
    volumes:
      - ./OmniPOS.Api/wwwroot/uploads:/app/wwwroot/uploads
      - ./data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/omnipos.db
    restart: always

  webserver:
    build:
      context: ./OmniPOS.Web-React
      dockerfile: Dockerfile
    container_name: omnipos-webserver
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/var:/var/lib/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - omnipos-network
    restart: always

  certbot:
    image: certbot/certbot:latest
    container_name: omnipos-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - omnipos-network

networks:
  omnipos-network:
    driver: bridge

