# OmniPOS VPS Deployment Configuration v2 (No redundant mounts)
services:
  omni_api_v3:
    build:
      context: ./OmniPOS.Api
      dockerfile: Dockerfile
    container_name: omnipos-api-v3
    networks:
      - omnipos-network
    volumes:
      - ./OmniPOS.Api/wwwroot/uploads:/app/wwwroot/uploads
      - ./data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/omnipos.db
    restart: always

  omni_web_v3:
    build:
      context: ./OmniPOS.Web-React
      dockerfile: Dockerfile
    container_name: omnipos-web-v3
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/var:/var/lib/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - omni_api_v3
    networks:
      - omnipos-network
    restart: always

  certbot:
    image: certbot/certbot:latest
    container_name: omnipos-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - omnipos-network

networks:
  omnipos-network:
    driver: bridge

